version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kedu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kedu
      POSTGRES_PASSWORD: kedu
      POSTGRES_DB: kedu_db
      TZ: America/Sao_Paulo  
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kedu-network

volumes:
  postgres_data:

networks:
  kedu-network:
    driver: bridge